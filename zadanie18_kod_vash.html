<title>zadanie 18</title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 
var a=parseFloat(prompt("a=","")); 
var b=parseFloat(prompt("b=","")); 
function suma_vash(a, b) { 
return a + b; 
} 
function odejmowanie_vash(a, b) { 
return a - b; 
} 
function mnożenie_vash(a, b) { 
return a * b; 
} 
function kwadrad_vash(a, b) { 
return a**2 ; b**2; 
}
function reszta_z_dzielienia_vash(a, b) { 
return a % b; 
} 
document.write("suma="+suma_vash(a, b)+"<br>"); 
document.write("odejmowanie="+odejmowanie_vash(a, b)+"<br>"); 
document.write("mnożenie="+suma_vash(a, b)+"<br>"); 
document.write("kwadrad="+kwadrad_vash(a, b)+"<br>"); 
document.write("reszta_z_dzielienia="+reszta_z_dzielienia_vash(a, b)+"<br>"); 
</script> 
</div>
