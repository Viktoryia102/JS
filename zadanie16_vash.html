<!DOCTYPE html>   
<head>    
<title> proste obliczenia</title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:red;font-size:50px;"> 
<script language="JavaScript"> 
var l1_vas=prompt("Podaj pierwszą liczbę A =",""); 
var l2_vas=prompt("Podaj drugą liczbę B =","");
var a_vas=parseFloat(l1_vas); 
var b_vas=parseFloat(l2_vas); 
let wynik_vas=a_vas**3+a_vas**2*b_vas*3+b_vas**2*a_vas*3+b_vas**3;

document.write("("+a_vas+"+"+b_vas+")"+"^3="+a_vas+"^3+3*"+"(("+a_vas+")^2)*("+b_vas+")+ 3*("+a_vas+")*(("+b_vas+")^2) + "+b_vas+"^3="+wynik_vas+"<br>"); 
</script> 
</div> 
</body> 
</html>
