<html>
<head>
<script type="text/javascript">

var Telefon = {
    siec: '5G',
    marka: 'Samsung',
    model: 'Galaxy S23',
    Telefon_wyswietl_vashkevich: function ()
    {
    document.write(this.marka + ' '+ this.model + ' - sieć: ' + this.siec)
    }
    }
    Telefon.Telefon_wyswietl_vashkevich();
    Telefon.cena=2599;
    Telefon.Telefon_pokaz_vashkevich=function() {alert('Cena: '+ this.cena + ' zł')}
    Telefon.Telefon_pokaz_vashkevich();

</script>
</head>
<body>
<br>
Programowanie obiektowe. <br>
  Obiekt to Telefon<br>
  Pola:<br>
  siec<br>
  marka<br>
  model<br>
  metoda: Telefon_wyswietl_vashkevich<br>
  nowe pole to cena<br>
  nowa metoda to Telefon_pokaz_vashkevich();<br>
</body>
</html>
