<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 52</title>
</head>
<body>
    <script>
        let a_vas=7;
        let b_vas=23;

        document.write("&nbsp;".repeat(b_vas)+"b"+"<br>");
        for(i=0;i<b_vas;i++){
            document.write("*");
        }
        document.write("<br>");
    
        for(i=0;i<a_vas-2;i++){
            document.write("*"+"&nbsp; ".repeat(b_vas-2)+"*");

            if(i==Math.floor(a_vas/2-1)){
                document.write(" ".repeat(5)+"a");
            }
            document.write("<br>");
        }
        for(i=0;i<b_vas;i++){
            document.write("*");
        }
    </script>
</body>
</html>
