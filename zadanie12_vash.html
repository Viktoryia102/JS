    <script>
    let jedenDzien_vas = 24*60*60;

    let dzien1_vas = prompt("Dzien 1: ");
    let godzina1_vas = prompt("Godzina 1: ");
    let dzien2_vas = prompt("Dzien 2: ");

    let iloscGodzin_vas = godzina1_vas-godzina2_vas;
    let mineloSekund_vas = iloscDni_vas*jedenDzien_vas+iloscGodzin_vas*jednaGodzina_vas;

    document.write("Ilość sekund międy dniami: "+mineloSekund_vas+"sekund");


    function okno_zamknij(){
        window.close()
    }
    </script>
