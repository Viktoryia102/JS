<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zadanie 22</title>
</head>
<body>
        <script>
            function pole_vashkevich() {
            let a_dana_vas = parseFloat(document.getElementById('a_dana_vas').value);
            let b_dana_vas = parseFloat(document.getElementById('b_dana_vas').value);
            let wynik_vas = a_dana_vas * b_dana_vas;
            document.getElementsByName('pole')[0].value = wynik_vas.toFixed(2) + " cm^2";
            document.getElementById('wyprowadz_pole_vashkevich').innerHTML = "Pole prostokątu   " + wynik_vas.toFixed(2) + " cm^2";
            }

            function obwod_vashkevich() {
            let a_dana_vas = parseFloat(document.getElementById('a_dana_vas').value);
            let b_dana_vas = parseFloat(document.getElementById('b_dana_vas').value);
            let wynik_vas = 2*(a_dana_vas + b_dana_vas);
            document.getElementsByName('obw')[0].value = wynik_vas.toFixed(2) + " cm";
            document.getElementById('wyprowadz_obw_vashkevich').innerHTML = "Obwód prostokątu  " + wynik_vas.toFixed(2) + " cm";
            }
        </script>

        <h1>Wszystko o prostokącie</h1>

        Podaj długość boku A:
        <input type="text" id="a_dana_vas" value=""> cm<br><br>
        Podaj długość boku B: 
        <input type="text" id="b_dana_vas" value=""> cm<br><br>

        <input type="button" value="Oblicz" onclick="pole_vashkevich() &obwod_vashkevich()"><br><br>

        Pole prostokątu:  
        <input type="text" name="pole" readonly><br><br>
        Obwód prostokątu: 
        <input type="text" name="obw" readonly><br> <br><br>

        <table style="color: red; font-size: 40px;">
            <tr id="wyprowadz_pole_vashkevich"></tr>
            <tr id="wyprowadz_obw_vashkevich"></tr>
        </table>

</body>
</html>
