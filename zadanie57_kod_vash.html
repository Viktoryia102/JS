<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 57</title>
</head>
<body>
    <script>
        let koniec_petli_vas=42;
        for(i=7;i<=koniec_petli_vas;i++){
            let pierw_2_vas=Math.sqrt(i);
            let pierw_4_vas=Math.sqrt(pierw_2_vas);

            document.write("i="+i+"&nbsp;".repeat(5)+"pierw_2("+i+")="+pierw_2_vas.toFixed(2)+"&nbsp;".repeat(5)+"pierw_4("+i+")="+pierw_4_vas.toFixed(2)+"<br>");
        
            if(i%3==0){
                document.write("<br>");
            }
        }
    </script>
</body>
