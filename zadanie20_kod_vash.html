    <script>
        
        function AB_vas(){
        let xA_vas=parseFloat(document.getElementById('xA_vas').value);
        let yA_vas=parseFloat(document.getElementById('yA_vas').value);
        let xB_vas=parseFloat(document.getElementById('xB_vas').value);
        let yB_vas=parseFloat(document.getElementById('yB_vas').value);

        let wynik_vas= Math.sqrt(Math.pow((xA_vas-xB_vas),2) + Math.pow((yA_vas-yB_vas),2));
        document.getElementById('wynikAB_vas').innerHTML="Długość boku AB = " + wynik_vas.toFixed(2) + "";}

        function BC_vas(){
        let xA_vas=parseFloat(document.getElementById('xB_vas').value);
        let yA_vas=parseFloat(document.getElementById('yB_vas').value);
        let xB_vas=parseFloat(document.getElementById('xC_vas').value);
        let yB_vas=parseFloat(document.getElementById('yC_vas').value);

        let wynik_vas= Math.sqrt(Math.pow(xA_vas-xB_vas,2) + Math.pow(yA_vas-yB_vas,2));
        document.getElementById('wynikBC_vas').innerHTML="Długość boku BC = " + wynik_vas.toFixed(2) + "";}

        function CA_vas(){
        let xA_vas=parseFloat(document.getElementById('xC_vas').value);
        let yA_vas=parseFloat(document.getElementById('yC_vas').value);
        let xB_vas=parseFloat(document.getElementById('xA_vas').value);
        let yB_vas=parseFloat(document.getElementById('yA_vas').value);

        let wynik_vas= Math.sqrt(Math.pow(xA_vas-xB_vas,2) + Math.pow(yA_vas-yB_vas,2));
        document.getElementById('wynikCA_vas').innerHTML="Długość boku CA = " + wynik_vas.toFixed(2) + "";}
        
    </script>
